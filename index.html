<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8"/>
        <link rel='stylesheet' href='style.css'/>
        <title>Calculator</title>
    </head>
    <body>
        <div id='calcDisplay'>
            Input Record: 
            <p id = 'inputRecord'></p>
            Result:
            <p id = 'result'></p>
        </div>
        <div id='keyContainer'>
            
            <div id='col1' class='keypadCol'>
                <div class='keypadRow' id='key1'>

                </div>
                <div class='keypadRow' id='key4'>

                </div>
                <div class='keypadRow' id='key7'>

                </div>
                <div class='keypadRow' class='operator' id='keyClear'>

                </div>
            </div>
            <div id='col2' class='keypadCol'>
                <div class='keypadRow' id='key2'>

                </div>
                <div class='keypadRow' id='key5'>

                </div>
                <div class='keypadRow' id='key8'>

                </div>
                <div class='keypadRow' id='key0'>

                </div>
            </div>
            <div id='col3' class='keypadCol'>
                <div class='keypadRow' id='key3'>

                </div>
                <div class='keypadRow' id='key6'>

                </div>
                <div class='keypadRow' id='key9'>

                </div>
                <div class='keypadRow' class='operator' id='keyEquals'>

                </div>
            </div>
            <div id='col3' class='keypadCol'>
                <div class='keypadRow' class='operator' id='keyPlus'>

                </div>
                <div class='keypadRow' class='operator' id='keyMinus'>

                </div>
                <div class='keypadRow' class='operator' id='keyMultiply'>

                </div>
                <div class='keypadRow' class='operator' id='keyDivide'>

                </div>
            </div>
        </div>
        <script src='calculator.js'></script>
    </body>
</html>
